  <title>Browser Events</title>

<body>
  <div class="container">
    <p class="text">Loading...</p>
  </div>

  <script>
    window.setTimeout(() => {    
      const evt = new Event('greeting')
      document.dispatchEvent(evt)
    }, 2000);

    document.addEventListener('greeting', (e) => {
      document.querySelector('.text').innerHTML = 'Hello World!'
    })
